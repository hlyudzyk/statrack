version: '3.8'

services:
  backend:
    container_name: "backend"
    build:
      context: statrack/
      dockerfile: Dockerfile

    ports:
      - "8080:8080"
    depends_on:
      - postgres
    env_file:
      - .env.backend
  frontend:
    container_name: "frontend"
    build:
      context: frontend/
      dockerfile: Dockerfile

    ports:
      - "3000:3000"
    env_file:
      - frontend/.env.frontend
  postgres:
    container_name: 'app-db'
    image: postgres:16
    env_file:
      - .env.backend
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    container_name: 'app-message-broker'
    image: 'rabbitmq:latest'
    env_file:
      - .env.backend
    ports:
      - '5672:5672'

volumes:
  postgres_data:
